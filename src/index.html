<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      onsubmit="onSubmit()"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <div class="input">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            minlength="3"
            maxlength="20"
          >
        </div>

        <div class="input">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            tabindex="2"
          >
        </div>

        <div class="input">
          <label for="fullYears">How old are You?</label>
          <input
            type="number"
            id="fullYears"
            name="fullYears"
            tabindex="3"
            value="12"
            min="12"
            max="100"
          >
        </div>

        <div class="input">
          <label for="date">Full date of birth:</label>
          <input
            type="date"
            id="date"
            name="date"
            tabindex="4"
          >
        </div>

        <div class="input">
          <label for="iAccept">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="iAccept"
            name="iAccept"
            tabindex="5"
          >
        </div>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="input">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            tabindex="6"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="input">
          <label for="pass">Password:</label>
          <input
            type="password"
            id="pass"
            name="pass"
            tabindex="7"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="input">
          Do you love cats?
          <input
            type="radio"
            id="catsY"
            name="cats"
            value="y"
            tabindex="8"
          >
          <label for="catsY">Yes</label>
          <input
            type="radio"
            id="catsN"
            name="cats"
            value="n"
            tabindex="9"
          >
          <label for="catsN">No</label>
        </div>

        <div class="input">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
            tabindex="10"
          >
        </div>

        <div class="input">
          <label for="timeGoBed">What time do you go to bed?</label>
          <input
            type="time"
            id="timeGoBed"
            name="timeGoBed"
            tabindex="11"
          >
        </div>

        <div class="input">
          <label for="car">What are your favorite brand of cars?</label>
          <select
            name="car"
            id="car"
            multiple
            tabindex="12"
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="input">
          <label for="rateWork">How are you rate our work?</label>
          <input
            type="range"
            id="rateWork"
            name="rateWork"
            tabindex="13"
            value="0"
          >
        </div>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <div class="input">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="15"
            rows="2"
            tabindex="14"
          >
          </textarea>
        </div>

        <div class="input">
          <label for="recomend">Would you recommend us?</label>
          <select
            name="recomend"
            id="recomend"
            tabindex="15"
          >
            <option value="y" selected>yes</option>
            <option value="n">no</option>
          </select>
        </div>

      </fieldset>

      <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
